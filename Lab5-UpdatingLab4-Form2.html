<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web Form with regex">
    <meta name="author" content="Hanna Nebyu Workneh">
    <meta name="keywords" content="HTML, Bootstrap, WAP">
    <link rel="icon" href="images/w3c-html.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script defer src="JS/Lab5-UpdatingLab4.js"></script>
    <title>Web Form 2</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">MUM Golden Dome Market:: SRM System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Products <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Supplier</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <label for="sbtn" class="mylable">Hello!</label>
                    <button id="sbtn" class="btn btn-light" type="submit">Sign Out</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <!-- Content here -->
            <br><br>
            <h3>New Product Form</h3>
            <form onsubmit="popmessage()">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="productNumber">Product Number</label>
                            <input type="text" class="form-control" id="productNumber" placeholder="enter product number" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="product name" required>
                        </div>
                        <div class="form-group">
                            <label for="unitPrice">Unit Price</label>
                            <input type="number" class="form-control" id="unitPrice" placeholder="0.0" step=0.1 min=0 required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="quantity">Quantity in stock</label>
                            <input type="number" class="form-control" id="quantity" placeholder="0" min=0 required>
                        </div>
                        <div class="form-group">
                            <label for="supplier">Supplier</label>
                            <select class="form-control" id="supplier">
                            <option selected>Select a Supplier</option>
                            <option>Supplier-1</option>
                            <option>Supplier-2</option>
                            <option>Supplier-3</option>
                            <option>Supplier-4</option>
                        </select>
                        </div>
                        <div class="form-group">
                            <label for="dateSupplied">Date Supplied</label>
                            <input type="date" class="form-control" id="dateSupplied" required aria-describedby="dateHelp">
                            <small id="dateHelp" class="form-text text-muted">Enter a valid Date.</small>
                        </div>
                        <button type="submit" class="btn btn-outline-primary">Add Product</button>
                        <button type="button" class="btn btn-outline-danger">Cancel</button>
                        <button type="reset" class="btn btn-outline-dark">Reset</button>

                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <a href="Lab5-JavaScript.html">
            <h1> <strong>Back</strong></h1>
        </a>
        <a href="https://validator.w3.org/check/referer"> <img src="images/w3c-html.png" alt="html validator" /></a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
